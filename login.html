<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSF - Login</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <!-- Login Form -->
    <div class="login-container">
      <h1>Login To Your Account</h1>
      <p>Welcome, Customer!</p>
      <form id="loginForm">
        <div class="form-group">
          <!-- Email Address -->
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
          <!-- Password -->
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create a password"
            required
          />
        </div>
        <button type="submit" class="login-btn" id="loginButton">Login</button>
        <a href="index.html" class="back-btn">Back to Home</a>
        <p class="have-not-registered">
          Have not registered? Click to <a href="sign-up.html">Sign-Up</a>
        </p>
      </form>
    </div>

    <!-- JavaScript -->
    <script>
      // JavaScript Validation
      function validateLogin(email, password) {
        // Regular expression for a basic email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPattern.test(email)) {
          return "Invalid email format";
        }

        if (password.length < 6) {
          return "Password must be at least 6 characters long";
        }

        return "Login successful";
      }

      // Example usage:
      const email = "test@example.com";
      const password = "password123";
      console.log(validateLogin(email, password));
    </script>
  </body>
</html>
