<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSF - Sign Up</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="./styles/sign-up.css" />
  </head>
  <body>
    <!-- Sign Up Form -->
    <div class="signup-container">
      <h1>Create Your Account</h1>
      <p>Start growing your money today by signing up!</p>
      <form id="signupForm">
        <div class="form-group">
          <!-- Full Name -->
          <label for="fullname">Full Name</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Enter your full name"
            required
          />
          <!-- Email Address -->
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
          <!-- Password -->
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create a password"
            required
          />
          <!-- Confirm Passowrd -->
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm your password"
            required
          />
        </div>
        <button type="submit" class="signup-btn" id="signupButton">
          Sign Up
        </button>
        <a href="index.html" class="back-btn">Back to Home</a>
        <p class="already-registered">
          Already registered? Click to <a href="login.html">Login</a>
        </p>
      </form>
    </div>

    <!-- JavaScript -->
    <script>
      // JavaScript Validation
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const fullname = document.getElementById("fullname").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          // Simple validation
          if (password !== confirmPassword) {
            alert("Passwords do not match!");
          } else if (
            fullname === "" ||
            email === "" ||
            password === "" ||
            confirmPassword === ""
          ) {
            alert("Please fill in all fields.");
          } else {
            alert("Sign up successful!");
            // Redirect or handle the signup logic
            window.location.href = "dashboard.html"; // Redirect bhomepage or to a dashboard
          }
        });
    </script>
  </body>
</html>
